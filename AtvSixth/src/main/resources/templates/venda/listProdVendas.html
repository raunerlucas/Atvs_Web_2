<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head}, ~{::main})}">

<head th:replace="~{fragments/head :: head(~{::link},~{::title})}">
    <title>Lista de produtos</title>
    <link rel="stylesheet" type="text/css" href="/produto/style.css">
</head>
<body>
<main>
    <section class="produto-container">
        <div class="leaout-new">
            <h2>Lista de produtos</h2>
        </div>
        <div>
            <table class="table table-striped table-hover" >
                <thead>
                <tr class="table-dark">
                    <th>Id</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th colspan="2">Comprar</th>
                </tr>
                </thead>
                <tr th:each="p : ${produtos}">
                    <td th:text="${p.id}"> </td>
                    <td th:text="${p.descricao}"> </td>
                    <td th:text="${p.valor}+' R$'"> </td>
                    <td> <a th:href="@{/venda/produto/add/{id}(id=${p.id})}">
                        <button class="btn btn-outline-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bag-plus-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5z"/>
                            </svg>
                        </button>
                    </a></td>
                </tr>
            </table>
        </div>
    </section>
</main>
</body>
</html>
