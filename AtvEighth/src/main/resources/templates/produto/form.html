<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head}, ~{::main})}">

<head th:replace="~{fragments/head :: head(~{::link},~{::title})}">
    <title> Edição Produtos</title>
    <link rel="stylesheet" type="text/css" href="/css/produto/style.css">
</head>
<body>
<main>
    <section class="produto-container form">
        <h2>Produtos</h2>
        <div>
            <form th:action="${produto.id == null ? '/produto/save' : '/produto/update'}" th:object="${produto}"
                  method="post">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{descricao}"
                           placeholder="Descrição"
                           th:errorclass="is-invalid">
                    <label class="invalid-feedback msgError"
                           th:if="${#fields.hasErrors('descricao')}"
                           th:errors="*{descricao}">
                    </label>
                    <!--    <div th:each="erro : ${#fields.detailedErrors()}">-->
                    <!--    <span th:text="${(erro.fieldName).toCapitalazy}+' '+${erro.message}"></span></div>-->
                </div>
                <div class="mb-3">
                    <label class="form-label">Valor</label>
                    <input type="number"
                           class="form-control"
                           th:field="*{valor}"
                           placeholder="Valor"
                           th:errorclass="is-invalid">
                    <label class="invalid-feedback msgError"
                           th:if="${#fields.hasErrors('valor')}"
                           th:errors="*{valor}">
                    </label>
                </div>
                <input class="btn btn-primary btn-lg" type="submit" value="Salvar">
            </form>
        </div>
    </section>
</main>
</body>
</html>
