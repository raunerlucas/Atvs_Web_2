<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head}, ~{::main})}">

<head th:replace="~{fragments/head :: head(~{::link},~{::title})}">
    <title> Edição Produtos</title>
    <link rel="stylesheet" type="text/css" href="/produto/style.css">
</head>
<body>
<main>
    <section class="produto-container form">
        <h2>Produtos</h2>
        <div>
            <form th:action="${produto.id == null ? '/produto/save' : '/produto/update'}" th:object="${produto}"
                  method="post">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{descricao}"
                           required
                           placeholder="Descrição">
                </div>
                <div class="mb-3">
                    <label class="form-label">Valor</label>
                    <input type="number"
                           class="form-control"
                           th:field="*{valor}"
                           required
                           placeholder="Valor">
                </div>
                <input class="btn btn-primary btn-lg" type="submit" value="Salvar">
            </form>
        </div>
    </section>
</main>
</body>
</html>
